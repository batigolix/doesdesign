uuid: 5d9cc2c3-4707-4f33-a271-08f5f459d106
langcode: nl
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - '|'
      - bold
      - italic
      - underline
      - removeFormat
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - outdent
      - indent
      - '|'
      - blockQuote
      - drupalInsertImage
      - insertTable
      - horizontalLine
      - '|'
      - sourceEditing
      - '|'
      - undo
      - redo
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_image:
      toolbar:
        - toggleImageCaption
        - imageTextAlternative
        - '|'
        - 'imageStyle:inline'
        - 'imageStyle:block'
        - 'imageStyle:side'
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
        styles: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<div>'
        - '<span>'
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<abbr title>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<img src alt height width data-entity-type data-entity-uuid data-align data-caption>'
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
