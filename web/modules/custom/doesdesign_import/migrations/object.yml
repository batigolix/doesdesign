id: object
label: object
migration_tags:
  - 'doesdesign'
source:
  plugin: d7_node
  node_type: object
destination:
  plugin: 'entity:node'
  default_bundle: 'object'

process:
  title: title
  created: created
  changed: changed
  default_langcode:
    plugin: default_value
    default_value: 1
  'body/value': body/0/value
  'body/format':
    plugin: default_value
    default_value: basic_html
  field_weight: field_gewicht/0/value
  field_year:
    plugin: get_term_name
    source: taxonomy_vocabulary_8
  field_price: field_prijs/0/value
  field_type:
    plugin: sub_process
    source: taxonomy_vocabulary_7
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - term
        source: tid
  field_material:
    plugin: sub_process
    source: taxonomy_vocabulary_6
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - term
        source: tid
  field_media_image:
    plugin: sub_process
    source: field_image
    process:
      target_id:
        plugin: migration_lookup
        no_stub: true
        migration:
          - media_image
        source: fid
migration_dependencies:
  required: { }
  optional: { }
